name: Azure CI with Py Secure Invoke

permissions:
  contents: read
  id-token: write

on:
  workflow_dispatch:
    inputs:
      workflow_branch:
        description: 'Branch to use for workflow definitions (azure_deploy, azure_cleanup)'
        required: true
        default: 'main'
        type: string
      deployment_branch:
        description: 'Branch to checkout and deploy from'
        required: true
        default: 'main'
        type: string

jobs:
  azure_deploy:
    name: Deploy on Azure
    uses: ./.github/workflows/azure_deploy.yml@${{ inputs.workflow_branch }}
    secrets: inherit

  azure_test_py:
    name: Test Azure Deployment (Python Secure Invoke)
    needs: azure_deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deployment_branch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install secure-invoke Python package
        working-directory: ./tools/secure-invoke/secure_invoke_py
        run: |
          pip install -e .

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_AKS_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_AKS_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_AKS_SUBSCRIPTION_ID }}

      - name: Find IP address of offer frontend load balancer
        run: |
          az aks get-credentials --resource-group tf-demo-offer-inc-rg --name tf-demo-offer-inc-aks --overwrite-existing
          OFE_IP=$(kubectl get svc ofe-lb -n default -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
          echo "OFE_IP=$OFE_IP" >> $GITHUB_ENV

      - name: Run secure invoke (Python)
        env:
          KMS_URL: "https://depa-inferencing-kms.centralindia.cloudapp.azure.com"
        working-directory: ./tools/secure-invoke/secure_invoke_py
        run: |
          REQUESTS_DIR=${GITHUB_WORKSPACE}/tools/requests
          REQUEST_FILE="$REQUESTS_DIR/get_bids_request.json"
          
          echo "Running Python secure-invoke CLI..."
          echo "  KMS Host: $KMS_URL"
          echo "  Buyer Host: http://$OFE_IP/v1/getbids"
          echo "  Request File: $REQUEST_FILE"
          
          secure-invoke invoke \
            --kms-host "$KMS_URL" \
            --buyer-host "http://$OFE_IP/v1/getbids" \
            --target-service "bfe" \
            --request-path "$REQUEST_FILE" \
            --insecure \
            --retries 3 \
            --verbose

  azure_cleanup:
    name: Cleanup Azure Deployments
    needs: [azure_deploy, azure_test_py]
    if: always()
    uses: ./.github/workflows/azure_cleanup.yml@${{ inputs.workflow_branch }}
    secrets: inherit

